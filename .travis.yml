dist: xenial

language: python

python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8

env:
  global:
    - WTFORMS="<3"
  matrix:
    - SQLALCHEMY="~=1.1.0"
    - SQLALCHEMY="~=1.2.0"
    - SQLALCHEMY="~=1.3.0"
    - SQLALCHEMY=""

# command to install dependencies
install:
  - "pip install WTForms$WTFORMS SQLAlchemy$SQLALCHEMY coverage"
  - "pip install ."

# command to run tests
script: coverage run setup.py test
after_success:
  - pip install coveralls
  - coveralls
